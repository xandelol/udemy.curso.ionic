<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ionic 4 - Com JS</title>
    <link href="https://unpkg.com/@ionic/core@4.0.0/css/ionic.bundle.css" rel="stylesheet">
    <script src="https://unpkg.com/@ionic/core@4.0.0/dist/ionic.js"></script>
</head>
<body>

    <ion-button onClick="criarComponente()">Criar componente toggle</ion-button>
    
    <script>
    
        function criarComponente(){
            let toggle = document.createElement("ion-toggle");
            document.body.appendChild(toggle);
        }

    </script>

</body>
</html>
